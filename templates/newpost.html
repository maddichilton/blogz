{% extends "base.html" %}

{% block content %}
    <form method='post'>
        <label> 
            Title:
            <input type="text" name='title' value="{{ old_title }}" /> {{title_error}}<br> 
            <p>New Blog:</p>
            <p><textarea type="textarea" name='body' value="{{ old_body }}" />{{ old_body }}</textarea> {{body_error}}</p>
        </label>
        <input type="submit" value='Add Blog' />
    </form>
{% endblock %}
