{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <h2>latest post!</h2>

        <b>{{ recent_blog.title }}</b> <br>
        {{ recent_blog.body }}
        <p>by <i>{{recent_blog.author.email}}</i></p>

    {% endif %}

    <h2>users!</h2>
    {% for user in users %}
    <p>{{ user.email }}</p>
    {% endfor %}


{% endblock %}
