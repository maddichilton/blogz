{% extends "base.html" %}

{% block content %}
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

            {% for blog in blogs %}
            <b><a href="/blog?id={{ blog.id }}">{{ blog.title }}</a></b> <br>
                {{ blog.body }}<br>
                    <p></p>
                    <hr>
                    <p></p>
            {% endfor %}

    {% endif %}

    <hr />

{% endblock %}
